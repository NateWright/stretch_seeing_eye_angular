<label for="detail_level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Detail Level
</label>
<select id="detail_level"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    [(ngModel)]="detailLevel" (ngModelChange)="this.detailLevelChange.emit(this.detailLevel)"
    (change)="this.stateControl.redraw.next()">
    <option [value]="DetailLevel.LOW" selected>Low</option>
    <option [value]="DetailLevel.MEDIUM">Medium</option>
    <option [value]="DetailLevel.HIGH">High</option>
</select>
