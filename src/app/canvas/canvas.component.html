<div class="dark:text-white dark:bg-slate-800 shadow p-2 rounded-sm h-full w-full">
    <canvas #canvas width="1000" height="1000" (wheel)="onScroll($event)" (mousemove)="onMouseMove($event)"
        (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)"></canvas>

    <div>
        <label for="object_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Waypoint Data
        </label>
        <textarea id="comment" rows="4"
            class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
            placeholder="Add Waypoints..." [(ngModel)]="stateControl.importWaypointString" required></textarea>

        <app-sidebar-button (click)="this.stateControl.importWaypointData()">Import Data</app-sidebar-button>
        <app-sidebar-button (click)="this.stateControl.exportWaypointData()">Export Data</app-sidebar-button>
    </div>
    <div>
        <label for="object_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Feature Data
        </label>
        <textarea id="comment" rows="4"
            class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
            placeholder="Add Features..." [(ngModel)]="stateControl.importFeatureString" required></textarea>

        <app-sidebar-button (click)="this.stateControl.importFeatureData()">Import Data</app-sidebar-button>
        <app-sidebar-button (click)="this.stateControl.exportFeatureData()">Export Data</app-sidebar-button>
    </div>
</div>
